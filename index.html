<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="./gesture-detector.js"></script>
    <script src="./gesture-handler.js"></script>
  </head>
  <style>
    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }

    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }

    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }

    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 50px 50px;
    }

    #example-scanning-overlay.hidden {
      display: none;
    }

    #example-scanning-overlay img {
      opacity: 0.6;
      width: 90%;
      align-self: center;
    }

    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite;
    }

    #splash {
      width: 100%;
      height: 100vh;
      background-color: rgb(255, 255, 255);
      /* opacity: 0.6; */
      animation: ani 1s linear 5s;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #reality_logo {
      animation: fromDown 0.6s linear 3s;
    }

    @keyframes move {
      0%,
      100% {
        top: 0%;
      }

      50% {
        top: calc(100% - 10px);
      }
    }

    @keyframes ani {
      0% {
        transform: translate(0);
      }
      100% {
        transform: translate(6000px);
      }
    }

    @keyframes fromDown {
      0% {
        /* transform: translateY(500px); */
        transform: scale(0);
      }
      100% {
        /* transform: translate(0); */
        transform: scale(1);
      }
    }

    html.a-fullscreen .a-canvas {
      background-color: rgba(0, 0, 0, 0) !important;
    }
  </style>

  <body>
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <!-- <img src="./assets/imges/reality.jpg" alt="" /> -->
        <div class="scanline"></div>
      </div>
    </div>

    <div id="splash">
      <img id="reality_logo" src="./assets/imges/reality_logo.png" alt="" />
    </div>

    <a-scene

      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      fix-legacy-lights
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      gesture-detector
    >
      <a-assets>

        <img id="birds" src="./assets/imges/wall 5.png" />
        <a-asset-item id="man" src="./assets/models/man.glb"></a-asset-item>
        <a-asset-item id="sitar" src="./assets/sitar.glb"></a-asset-item>
        <!-- <video
          id="reality-video"

          id="animated"
          animation="property: position; to: 0 0 0.2; dur: 600; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-mixin>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
      
        <a-image

          position="0.26 0.06 -0.16"

          height="1"

        <a-image
          src="#dancer"
          position="-0.4 0.12 -0.1"
          scale="0.3 0.4 0.4"
          rotation="0 0 0"
          width="1"
          height="1"
        ></a-image>
        <a-image
        src="#singer"
        position="-0.19 -0.08 -0.1"
        scale="0.45 0.35 0.7"
        rotation="0 0 0"
        width="1"
        height="1"
      ></a-image>
      <a-image
        src="#flower"
        position="-0.35 0.05 -0.1"
        scale="0.4 0.4 0.4"
        rotation="0 0 0"
        width="1"
        height="1"
      ></a-image>
      <a-image
        src="#birds"
        position="-0.10 0.33 -0.1"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        width="1"
        height="1"
      ></a-image>
        
   
    </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          id="man"
          gltf-model="#man"
          rotation="0 0 0"
          position="0.52 -0.24 0"
          scale="0.06 0.06 0.06"
          gesture-handler
          animation-mixer
          mixin="animation"
        ></a-entity>
        <a-image
          src="#car"
          position="-0.39 0.02 0"
          scale="0.05 0.07 0"
          width="1"
          height="1"
        ></a-image>
    
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity
          id="man"
          gltf-model="#man"
          rotation="0 0 0"
          position="0.52 -0.24 0"
          scale="0.06 0.06 0.06"
          gesture-handler
          animation-mixer
          mixin="animation"
        ></a-entity>
        <a-image
          src="#car"
          position="-0.39 0.02 0"
          scale="0.05 0.07 0"
          width="1"
          height="1"
        ></a-image>
    
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videoEl = document.querySelector("#reality-video");
        const targetEntity = document.querySelector("[mindar-image-target]");
    
        // Function to play the video
        const playVideo = () => {
          if (videoEl.paused) {
            videoEl.play().catch((error) => console.log("Video play failed:", error));
          }
        };
    
        // Function to pause the video
        const pauseVideo = () => {
          console.log("Target Lost - Pausing Video");
          videoEl.pause();
        };
    
        // Event Listener when the target is found
        targetEntity.addEventListener("targetFound", () => {
          console.log("Target Found - Playing Video");
          playVideo();
        });
    
        // Event Listener when the target is lost
        targetEntity.addEventListener("targetLost", pauseVideo);
    
        // Hide Splash Screen after 6 seconds
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
        }, 6000);
    
        // Unmute & Play video on user interaction (Fix for autoplay policy)
        document.addEventListener("click", function () {
          if (videoEl.muted) {
            videoEl.muted = false;
            playVideo();
          }
        });
      });
    </script>
